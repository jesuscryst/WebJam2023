<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&family=Kalam&display=swap">
    <script src="login.js"></script>
    <title>Day Lilies</title>
</head>

<body>
    <div class="container-xxl text-center" style="background-color:rgb(166, 209, 242); color: white; width: 100%; padding-top: 150px;">  
        <div style="font-family: Kalam;" >
            <h1 class="landingheader"> Day Lilies </h1>
            <img src="lily logo.png" alt="..." style="width: 150px; height: 150px; object-fit:contain; margin-bottom: 10px;">
        </div>    
    </div>

    <div class="container" style="width: 30%; font-family: Overpass;">
        <form id="loginForm">
            <div style="padding: 10px;">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div style="padding: 10px;">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="form-control">
            </div>

            <div class="container text-center" style="padding: 15px">
                <button class="btn btn-primary" type="button" id="login" onclick="submitLogin()">Login</button>
            </div>
        </form>
        <div class="container text-center">
            <a href="createaccount.html">create account</a>
        </div>
    </div>
</body>
</html>
