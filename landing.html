<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&family=Kalam&display=swap">
    <script src="login.js"></script>
    <title>Day Lilies</title>
</head>

<body>
    <div class="align-items-center" style="background-color:#f5f5f5; max-width: 1472.8px; padding-top: 200px; border-radius: 20px; padding-bottom: 0px;">  
        <div class="row" style="vertical-align: middle; width: 100%;">
            <div class="col text-end" style="width: 50%; font-family: Kalam; padding-top: 70px; padding-right: 0px; padding-left: 100px;" >
                <h1 class="landingheader" style="vertical-align: middle;"> Day Lilies </h1>
            </div>  
            <div class="col align-items-left" style="padding-left: 0px;">
                <img src="lily_logo.png" width="130px" height="130px">
            </div>  
        </div>
    </div>

    <div class="container" style="width: 30%; font-family: Overpass; padding-top: 20px;">
        <form id="loginForm">
            <div style="padding: 10px;">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div style="padding: 10px;">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="form-control">
            </div>

            <div class="container text-center" style="padding: 15px">
                <button class="btn btn-primary" type="button" id="login" onclick="submitLogin()">Login</button>
            </div>
        </form>
        <div class="container text-center">
            <a href="createaccount.html">create account</a>
        </div>
    </div>
</body>
</html>
