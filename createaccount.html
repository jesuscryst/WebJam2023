<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&family=Kalam&display=swap">
    <script src="login.js"></script>
    <title>Day Lilies Create Account</title>
</head>
<body>
    <div class="container text-center" style="font-family: Kalam; padding-top: 200px;">
        <h1>Create An Account</h1>
    </div>
    <div class="container" style="font-family: Overpass; width: 30%;">
        <form id="registerForm">
            <div style="padding: 10px;">       
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
    
            <div style="padding: 10px;">        
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div style="padding: 10px;">        
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
    
            <div class="container text-center" style="padding: 15px">
                <button class="btn btn-primary" type="button" id="login" onclick="submitLogin()">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
